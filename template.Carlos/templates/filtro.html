<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Adicionei um seletor mais específico para o body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe; /* Adicionei um background-color para o body */
        }

        /* Removi o seletor header e adicionei um seletor mais específico para a imagem de header */
        .header-image {
            width: 100%;
            height: 100px; /* Adicionei um height para a imagem de header */
            object-fit: cover; /* Adicionei um object-fit para a imagem de header */
        }

        /* Removi o seletor nav e adicionei um seletor mais específico para a navbar */
        .navbar {
            background-color: #bdbdbd;
            padding: 1em;
            text-align: center;
        }

        /* Removi o seletor nav ul e adicionei um seletor mais específico para a lista de navegação */
        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        /* Removi o seletor nav li e adicionei um seletor mais específico para os itens de navegação */
        .nav-item {
            margin-right: 20px;
        }

        /* Removi o seletor nav a e adicionei um seletor mais específico para os links de navegação */
        .nav-link {
            color: #ff9100;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link.active {
            color: #66cc00;
        }

        /* Removi o seletor main e adicionei um seletor mais específico para o conteúdo da página */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <img src="img/header.png" class="header-image" alt="Imagem de header">
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Página Inicial</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8085/">Cadastro </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8085/grid_completo">Relatório</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8085/filtro_rota">Filtro</a>
            </li>
          </ul>
        </div>
      </nav>

    <main class="main-content">
        <!-- Conteúdo da página inicial -->
        <h1>Início</h1>
        <p>Ainda é um início, não precisa ficar olhando,_,.</p>
    </main>
    <body>
        <div class="container">
            <form action="filtro_rota" method="POST">
                <label for="filtro_input">Pesquise o nome do cliente:</label>
                <input name="filtro_input" id="filtro_input" type="text" required>
                <button type="submit">Pesquisar</button>
            </form>
    
            {% if resultado %}
            <h2>Resultado</h2>
            {% for cliente in resultado %}
            <div class="result-field">
                <label>Nome do cliente:</label>
                <input type="text" value="{{ cliente[0] }}" disabled><br>
                <label>CPF do cliente:</label>
                <input type="text" value="{{ cliente[1] }}" disabled><br>
                <label>Cidade do cliente:</label>
                <input type="text" value="{{ cliente[2] }}" disabled><br>
                <label>Estado do cliente:</label>
                <input type="text" value="{{ cliente[3] }}" disabled><br>
                <label>Profissão do cliente:</label>
                <input type="text" value="{{ cliente[4] }}" disabled><br>
            </div>
            {% endfor %}
            {% else %}
            <p>Nenhum resultado encontrado.</p>
            {% endif %}
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NN
