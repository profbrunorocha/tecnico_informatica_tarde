<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela - Cadastro de Funcion√°rios</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastro de funcionarios</h1>
        <form method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="matri">ID:</label>
                <input type="number" class="form-control" id="matri" name="matri" required>
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="number" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="number" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="date">Data de nascimento:</label>
                <input type="text" class="form-control" id="date" name="datanasc" required>
            </div>

            <div class="form-group">
                <label for="regiao">Regiao:</label>
                <input type="text" class="form-control" id="regiao" name="regiao" required>
            </div>

            <div class="form-group">
                <label for="unidade">Unidade:</label>
                <input type="text" class="form-control" id="unidade" name="unidade" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="plantao">Plantao:</label>
                <input type="text" class="form-control" id="plantao" name="plantao" required>
            </div>


            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <a href="{{ url_for('funcionarios') }}" class="btn btn-secondary mt-3">Ver Funcionarios</a>
    </div>
</body>
</html>
