<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela - Cadastro de Usuários</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link href="..https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .alert {
            margin-top: 10px;
        }
        .header-text {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="header-text text-center mb-4">Cadastro de Usuários</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite aqui" value="{{ nome or '' }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite aqui" value="{{ email or '' }}" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Criar uma Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite aqui" value="{{ senha or '' }}" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Setor</label>
                <input type="text" class="form-control" id="senha" name="setor" placeholder="Digite aqui" value="{{ setor or '' }}" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Unidade</label>
                <input type="text" class="form-control" id="senha" name="unidade" placeholder="Digite aqui" value="{{ unidade or '' }}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary w-100 mt-3">Ver Usuários</a>
    </div>

    <!-- Inclua o JS do Bootstrap e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6M7qyy7kFnFUVwBd8Fj9fYbK07dR7t5XHZyIhSxk7z1h4luZZz9NhT" crossorigin="anonymous"></script>
</body>
</html>
