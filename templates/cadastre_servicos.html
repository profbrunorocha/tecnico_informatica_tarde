<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela - Solicitação de Serviços</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Solicitar o Serviço SENAC AL</h1>

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome"><b>Nome Do Solicitante</b></label>
                <input type="text" class="form-control" id="nome" name="solicitante" required>
            </div>
            <div class="form-group">
                <label><b>Unidade Do Solicitante</b></label>
                <div>
                    <input class="form-check-input" type="radio" name="unidade" id="Senac_Unidade_Carlos_Milito"
                        value="Senac Unidade Carlos Milito (Poço)" required>
                    <label class="form-check-label" for="unidade1">
                        Senac Unidade Carlos Milito (Poço)
                    </label>
                    <br>

                    <input class="form-check-input" type="radio" name="unidade" id="Senac_Unidade_Programas_Sociais"
                        value="Senac Unidade De Programas Sociais (UPS)" required>
                    <label class="form-check-label" for="unidade1">
                        Senac Unidade De Programas Sociais (UPS)
                    </label>
                    <br>

                    <input class="form-check-input" type="radio" name="unidade" id="SENAC_Centro_Gastronomia"
                        value="SENAC - Centro de Gastronomia" required>
                    <label class="form-check-label" for="unidade1">
                        SENAC - Centro de Gastronomia
                    </label>
                    <br>

                    <input class="form-check-input" type="radio" name="unidade" id="Administração_Regional_de_Alagoas"
                        value="Administração Regional de Alagoas" required>
                    <label class="form-check-label" for="unidade1">
                        Administração Regional de Alagoas
                    </label>
                    <br>

                    <input class="form-check-input" type="radio" name="unidade" id="Posto_Avançado_União_dos_Palmares"
                        value="Posto Avançado União dos Palmares" required>
                    <label class="form-check-label" for="unidade1">
                        Posto Avançado União dos Palmares
                    </label>
                    <br>

                    <input class="form-check-input" type="radio" name="unidade" id="Unidade_Arapiraca"
                        value="Unidade Arapiraca" required>
                    <label class="form-check-label" for="unidade1">
                        Unidade Arapiraca
                    </label>
                    <br>

                    <input class="form-check-input" type="radio" name="unidade" id="Posto_Avançado_Palmeira_dos_Índios"
                        value="Posto Avançado Palmeira dos Índios" required>
                    <label class="form-check-label" for="unidade1">
                        Posto Avançado Palmeira dos Índios
                    </label>
                    <br>
                    <!-- 
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="unidade" id="Senac Unidade Carlos Milito (Poço)" required>
                        <label class="form-check-label" for="unidade1">
                            Senac Unidade Carlos Milito (Poço)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="unidade" id="Senac Unidade De Programas Sociais (UPS)" required>
                        <label class="form-check-label" for="unidade2">
                            Senac Unidade De Programas Sociais (UPS)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="unidade" id="SENAC - Centro de Gastronomia" required>
                        <label class="form-check-label" for="unidade3">
                            SENAC - Centro de Gastronomia
                        </label>
                    </div>
                     -->
                    <!-- Adicione mais opções conforme necessário -->
                </div>
            </div>

            <div class="form-group">
                <label for="nome"><b>Descrição do Serviço</b></label>
                <input type="text" class="form-control" id="nome" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="nome"><b>Categoria do Serviço</b></label>
                <input type="text" class="form-control" id="nome" name="categoria" required>
            </div>
            <div class="form-group">
                <label for="nome"><b>Status</b></label>
                <input type="text" class="form-control" id="nome" name="status" required>
            </div>
            <!-- 
            <div class="form-group">
                <label for="email">Nívil de Prioridade</label>
                <input type="email" class="form-control" id="email" name="nivil" required>
            </div>
             -->
            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="file" class="form-control-file" id="foto" name="foto">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <a href="{{ url_for('servicos') }}" class="btn btn-secondary mt-3">Serviços Solicitados</a>
    </div>
</body>

</html>
