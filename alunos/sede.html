.form-row {
  display: flex;

}

.form-row .form-group {
  flex: 1; /* Cada input ocupa a mesma largura */
  margin-right: 15px; /* Espaçamento entre inputs, exceto o último */
}

.form-row .form-group:last-child {
  margin-right: 0; /* Remove o espaçamento do último input na linha */
}

@media (max-width: 767px) {
  .form-row .form-group {
    margin-right: 0; /* Remove o espaçamento lateral em telas pequenas */
    flex: 1 0 100%; /* Cada input ocupa a largura total em telas pequenas */
  }
}
.btn-submit {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.btn-submit:hover {
  background-color: #0056b3;
}

.form-group label {
  color: #007bff;
}

.form-group input[type="file"] {
  background-color: #f0f0f0;
}

.form-control-file {
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  padding: 10px;
}

.form-select {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  color: #333;
}

.form-select:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}



button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 14px;

        border-radius: 5px;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {

    }

    button:active {

/* Adiciona um estilo ao botão de logout */
.inicial-button {
  position: absolute; /* Posiciona o botão de forma absoluta */
  top: 170px; /* Distância do topo */
  left: 1px; /* Distância da esquerda */

  border: none; /* Remove a borda padrão */
  border-radius: 5px; /* Cantos arredondados */
  padding: 5px 15px; /* Espaçamento interno */
  font-size: 16px; /* Tamanho da fonte */
  text-align: center; /* Alinhamento do texto */
  text-decoration: none; /* Remove o sublinhado */
  display: inline-block; /* Faz o botão ficar no mesmo nível */
  z-index: 1000; /* Garante que o botão fique acima de outros elementos */
}

.inicial-button a {
  color: #ffffff; /* Cor do texto do link dentro do botão */

.inicial-button:hover {
